environment:
  nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  - npm install

before_build:

before_test:
  - node --version
  - npm --version

# Post-install test scripts.
test_script:
  - node run_tests

# Don't actually build.
build: off

